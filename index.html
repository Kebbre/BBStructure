<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Files Browser</title>
  <style>
    :root {
      --bg: #e9eef6;
      --panel: #ffffff;
      --ink: #0f172a;
      --muted: #5b6475;
      --accent: #1d4ed8;
      --border: #d7dce5;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 25% 20%, #f5f7fb, #dfe5f1 40%, #d8deed 65%, #cdd4e5);
      color: var(--ink);
    }
    main {
      min-height: 100vh;
      padding: 24px clamp(16px, 4vw, 48px) 48px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      height: 55px;
      width: auto;
      display: block;
    }
    .heading {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.01em;
      font-size: 0.6rem;
    }
    .eyebrow {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.78rem;
      color: var(--muted);
    }
    .status {
      color: var(--muted);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-height: 50px;
    }
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .legend-wrap {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .legend-label {
      font-weight: 700;
      color: var(--ink);
      font-size: 0.9rem;
      white-space: nowrap;
    }
    .legend-item {
      width: 50px;
      height: 50px;
      border-radius: 0 !important;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.6rem;
      font-weight: 700;
      color: #0f172a;
      padding: 4px;
      line-height: 1;
      white-space: normal;
      word-break: break-word;
      hyphens: auto;
      cursor: pointer;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: #ffffff;
    }
    .legend-selected {
      border-width: 1.5px;
      border-color: #0f172a;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.15);
    }
    .view {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: clamp(16px, 3vw, 28px);
      box-shadow: 0 18px 36px rgba(15, 23, 42, 0.08);
    }
    .hidden { display: none; }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 8px 0 24px;
    }
    .card {
      flex: 0 0 150px;
      width: 150px;
      height: 150px;
      max-width: 100%;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 0;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      text-align: left;
      font-size: 1rem;
      font-weight: 600;
      color: var(--ink);
      padding: 16px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.07);
      word-break: break-word;
      white-space: normal;
      line-height: 1;
      letter-spacing: -0.02em;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 36px rgba(15, 23, 42, 0.12);
      border-color: #c3c9d6;
    }
    .detail-layout {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 24px;
      align-items: stretch;
    }
    .path-panel {
      background: #f7f8fc;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 100%;
    }
    .path-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-weight: 700;
      color: var(--ink);
    }
    .path-node {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      line-height: 1.05;
    }
    .path-arrow {
      text-align: left;
      color: var(--muted);
      font-size: 1.2rem;
      align-self: flex-start;
      line-height: 1.05;
    }
    .home-icon-btn {
      margin-top: auto;
      align-self: center;
      width: 62px;
      height: 62px;
      border-radius: 16px;
      border: 1px solid #c5c8d2;
      background: linear-gradient(180deg, #f8f9fc 0%, #e5e7ee 100%);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      position: relative;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .home-icon-btn::before {
      content: "";
      position: absolute;
      bottom: 16px;
      left: 15px;
      width: 32px;
      height: 22px;
      background: #d7d8dc;
      border: 1px solid #8d919c;
      border-radius: 3px 3px 6px 6px;
      box-sizing: border-box;
    }
    .home-icon-btn::after {
      content: "";
      position: absolute;
      bottom: 33px;
      left: 12px;
      border-left: 19px solid transparent;
      border-right: 19px solid transparent;
      border-bottom: 16px solid #b7bbc5;
    }
    .home-icon-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }
    .detail-main {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }
    .focus-row {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .selected-card {
      width: 250px;
      height: 250px;
      border: 6px solid #e8eaf1;
      border-radius: 8px;
      padding: 18px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      font-size: 1.3rem;
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: -0.02em;
      color: var(--ink);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.07);
      background: #ffffff;
      word-break: break-word;
      white-space: normal;
    }
    .related-wrap {
      flex: 1;
      min-width: 240px;
    }
    .related-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }
    .related-card {
      width: 90px;
      height: 90px;
      border: 3px solid #e8eaf1;
      border-radius: 6px;
      padding: 8px;
      font-weight: 400;
      font-size: 0.6rem;
      text-align: left;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      line-height: 1;
      letter-spacing: -0.02em;
      color: var(--ink);
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.08);
      background: #ffffff;
      cursor: pointer;
      word-break: break-word;
      white-space: normal;
    }
    @media (max-width: 900px) {
      .detail-layout {
        grid-template-columns: 1fr;
      }
      .path-panel {
        flex-direction: row;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      .home-icon-btn {
        margin-top: 0;
        margin-left: auto;
      }
      .selected-card {
        width: min(250px, 90vw);
        height: min(250px, 90vw);
      }
    }
    @media (max-width: 640px) {
      main { padding: 16px 12px 32px; }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="brand">
        <img src="BB_Logo_Full.png" alt="BB Structure logo" class="logo">
        <div class="heading">
          <p class="eyebrow">List of files</p>
          <h1>Version 1.12</h1>
        </div>
      </div>
      <div class="status" id="status">Loading List of files V4.json…</div>
    </header>

    <section id="home-view" class="view">
      <div class="card-grid" id="card-grid" aria-live="polite"></div>
    </section>

    <section id="detail-view" class="view hidden">
      <div class="detail-layout">
        <aside class="path-panel">
          <div class="path-list" id="path-list"></div>
          <button class="home-icon-btn" id="home-btn" type="button" aria-label="Home"></button>
        </aside>
        <div class="detail-main">
          <div class="focus-row">
            <div class="selected-card" id="selected-card">
              <span id="selected-title"></span>
            </div>
            <div class="related-wrap">
              <h3>Other items in this location</h3>
              <div class="related-grid" id="related-grid"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    (function() {
      const statusEl = document.getElementById('status');
      const cardGrid = document.getElementById('card-grid');
      const homeView = document.getElementById('home-view');
      const detailView = document.getElementById('detail-view');
      const pathList = document.getElementById('path-list');
      const selectedCard = document.getElementById('selected-card');
      const selectedTitle = document.getElementById('selected-title');
      const relatedGrid = document.getElementById('related-grid');
      const homeBtn = document.getElementById('home-btn');

      const CATEGORY_COLORS = {
        'Images and Photo': '#00ccde',
        'Texts and Presentations': '#ff8fad',
        'Schedules and Lists': '#ff8200',
        'Contracts and legal': '#fff229',
        'BIM and Models': '#5cba45',
        'Drawings': '#d1c9ba',
        Other: '#d9d9d9',
        Undefined: '#d9d9d9',
      };
      const LEGEND_ITEMS = [
        { label: 'Images and Photo', color: CATEGORY_COLORS['Images and Photo'], categories: ['Images and Photo'] },
        { label: 'Texts and Presentations', color: CATEGORY_COLORS['Texts and Presentations'], categories: ['Texts and Presentations'] },
        { label: 'Schedules and Lists', color: CATEGORY_COLORS['Schedules and Lists'], categories: ['Schedules and Lists'] },
        { label: 'Contracts and legal', color: CATEGORY_COLORS['Contracts and legal'], categories: ['Contracts and legal'] },
        { label: 'BIM and Models', color: CATEGORY_COLORS['BIM and Models'], categories: ['BIM and Models'] },
        { label: 'Drawings', color: CATEGORY_COLORS['Drawings'], categories: ['Drawings'] },
        { label: 'Other / Undefined', color: CATEGORY_COLORS.Other, categories: ['Other', 'Undefined'] },
      ];
      const DEFAULT_COLOR = '#d9d9d9';

      const state = {
        items: [],
        pathGroups: new Map(),
        categoryLookup: new Map(),
        selectedCategories: new Set(),
        currentItem: null,
      };

      homeBtn.addEventListener('click', () => switchView('home'));

      init();

      async function init() {
        try {
          statusEl.textContent = 'Loading data…';
          const [filesData, catData] = await Promise.all([
            fetchJson('List of files V4.json', 'List of files V4.json'),
            fetchJson('Files Cat.json', 'Files Cat.json'),
          ]);

          state.categoryLookup = buildCategoryLookup(catData);
          state.selectedCategories = new Set(allCategories());

          const root = filesData['List of files'] || filesData;
          state.items = Object.entries(root || {}).map(([name, branch]) => ({
            name,
            path: findFirstLeafPath(branch),
          }));
          state.items.sort((a, b) => a.name.localeCompare(b.name, undefined, { sensitivity: 'base' }));

          state.pathGroups = groupByPath(state.items);
          renderLegend();
          renderHome();
        } catch (error) {
          console.error(error);
          statusEl.textContent = 'Failed to load data';
          cardGrid.innerHTML = '<p>Check that List of files V4.json and Files Cat.json sit next to this HTML file.</p>';
        }
      }

      async function fetchJson(path, label) {
        const response = await fetch(path);
        if (!response.ok) throw new Error(`Unable to load ${label}`);
        return response.json();
      }

      function buildCategoryLookup(catData) {
        const map = new Map();
        if (!catData || typeof catData !== 'object') return map;
        Object.entries(catData).forEach(([category, items]) => {
          if (Array.isArray(items)) {
            items.forEach((item) => {
              if (typeof item === 'string') map.set(item, category);
            });
          }
        });
        return map;
      }

      function findFirstLeafPath(node) {
        if (!node || typeof node !== 'object') return [];
        const entries = Object.entries(node);
        if (!entries.length) return [];
        const [key, value] = entries[0];
        return [key, ...findFirstLeafPath(value)];
      }

      function groupByPath(items) {
        const map = new Map();
        items.forEach((item) => {
          const key = pathKey(item.path);
          const bucket = map.get(key) || [];
          bucket.push(item.name);
          map.set(key, bucket);
        });
        return map;
      }

      function pathKey(pathArray) {
        return (pathArray || []).join(' > ');
      }

      function renderHome(options = {}) {
        const { skipSwitch = false } = options;
        cardGrid.innerHTML = '';
        if (!state.items.length) {
          cardGrid.innerHTML = '<p>No items found in List of files V4.json</p>';
          return;
        }

        state.items.forEach((item) => {
          const card = document.createElement('button');
          card.type = 'button';
          card.className = 'card';
          card.textContent = item.name;
          card.dataset.name = item.name;
          applyColorStyles(card, item.name);
          card.setAttribute('aria-label', `${item.name} (${categoryForName(item.name)})`);
          card.addEventListener('click', () => renderDetail(item));
          cardGrid.appendChild(card);
        });

        if (!skipSwitch) switchView('home');
      }

      function renderDetail(item) {
        const key = pathKey(item.path);
        state.currentItem = item;
        state.selectedCategories = new Set(allCategories());
        renderLegend();
        pathList.innerHTML = '';

        if (item.path.length) {
          item.path.forEach((part, index) => {
            const node = document.createElement('div');
            node.className = 'path-node';
            node.textContent = part;
            pathList.appendChild(node);
            if (index < item.path.length - 1) {
              const arrow = document.createElement('div');
              arrow.className = 'path-arrow';
              arrow.textContent = '▾';
              pathList.appendChild(arrow);
            }
          });
        } else {
          const node = document.createElement('div');
          node.className = 'path-node';
          node.textContent = 'No path found';
          pathList.appendChild(node);
        }

        applyColorStyles(selectedCard, item.name, { ignoreFilter: true });
        selectedTitle.textContent = item.name;
        selectedTitle.style.color = colorStylesForName(item.name, { ignoreFilter: true }).text;

        const related = (state.pathGroups.get(key) || [item.name])
          .filter((name) => name !== item.name)
          .sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));

        relatedGrid.innerHTML = '';
        related.forEach((entry) => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'related-card';
          btn.textContent = entry;
          btn.dataset.name = entry;
          applyColorStyles(btn, entry, { ignoreFilter: true });
          btn.addEventListener('click', () => {
            const nextItem = state.items.find((candidate) => candidate.name === entry);
            if (nextItem) renderDetail(nextItem);
          });
          relatedGrid.appendChild(btn);
        });

        switchView('detail');
      }

      function switchView(view) {
        const isHome = view === 'home';
        homeView.classList.toggle('hidden', !isHome);
        detailView.classList.toggle('hidden', isHome);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function colorStylesForName(name, options = {}) {
        const { ignoreFilter = false } = options;
        const category = categoryForName(name);
        const selected = ignoreFilter ? true : isCategorySelected(category);
        if (selected) {
          const color = CATEGORY_COLORS[category] || DEFAULT_COLOR;
          return { background: color, border: color, text: '#0f172a' };
        }
        return { background: '#ffffff', border: '#cdd4e5', text: '#6b7280' };
      }

      function applyColorStyles(element, name, options = {}) {
        const styles = colorStylesForName(name, options);
        element.style.backgroundColor = styles.background;
        element.style.borderColor = styles.border;
        element.style.color = styles.text;
      }

      function categoryForName(name) {
        return state.categoryLookup.get(name) || 'Undefined';
      }

      function isCategorySelected(category) {
        return state.selectedCategories.has(category);
      }

      function allCategories() {
        return LEGEND_ITEMS.flatMap((entry) => entry.categories || []);
      }

      function refreshColors() {
        cardGrid.querySelectorAll('.card').forEach((card) => {
          const { name } = card.dataset;
          if (name) applyColorStyles(card, name);
        });
        if (state.currentItem) {
          applyColorStyles(selectedCard, state.currentItem.name, { ignoreFilter: true });
          selectedTitle.style.color = colorStylesForName(state.currentItem.name, { ignoreFilter: true }).text;
        }
        relatedGrid.querySelectorAll('.related-card').forEach((btn) => {
          const { name } = btn.dataset;
          if (name) applyColorStyles(btn, name, { ignoreFilter: true });
        });
      }

      function toggleLegend(entry) {
        const isSelected = entry.categories.every((cat) => state.selectedCategories.has(cat));
        entry.categories.forEach((cat) => {
          if (isSelected) {
            state.selectedCategories.delete(cat);
          } else {
            state.selectedCategories.add(cat);
          }
        });
        renderLegend();
        refreshColors();
      }

      function renderLegend() {
        statusEl.textContent = '';
        const wrap = document.createElement('div');
        wrap.className = 'legend-wrap';
        const label = document.createElement('div');
        label.className = 'legend-label';
        label.textContent = 'Filter';
        const legend = document.createElement('div');
        legend.className = 'legend';
        LEGEND_ITEMS.forEach((entry) => {
          const isSelected = entry.categories.every((cat) => state.selectedCategories.has(cat));
          const item = document.createElement('button');
          item.type = 'button';
          item.className = 'legend-item';
          if (isSelected) item.classList.add('legend-selected');
          item.textContent = entry.label;
          if (isSelected) {
            item.style.backgroundColor = entry.color;
            item.style.borderColor = '#0f172a';
            item.style.color = '#0f172a';
          } else {
            item.style.backgroundColor = '#ffffff';
            item.style.borderColor = '#cdd4e5';
            item.style.color = '#6b7280';
          }
          item.addEventListener('click', () => toggleLegend(entry));
          legend.appendChild(item);
        });
        wrap.appendChild(label);
        wrap.appendChild(legend);
        statusEl.appendChild(wrap);
      }
    })();
  </script>
</body>
</html>
